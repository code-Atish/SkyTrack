<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTrack</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="icon" type="image/x-icon" href="./dist/images/logo.png">
  <script src="https://kit.fontawesome.com/a7ca270eb3.js" crossorigin="anonymous"></script>
  <script type='module' src="./dist/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body class='bg-nature-bg bg-no-repeat bg-cover overflow-auto flex justify-center items-center h-screen text-center flex-col'>
  <div class="main rounded-2xl px-5 py-7 xsm:p-10 sm:p-16 box-border">
    <form class="input text-sm flex justify-between">
      <input class="p-3 sm:p-4 bg-gray-100 mr-2 w-full rounded font-medium tracking-wide" type="text" id="search" required
        placeholder="Enter City">
      <button
        class="btn-class"
        type="submit" id="findbtn">
        <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="relative">
      <div class="result mt-5 sm:mt-9" id="result">
        <div class="bg-white w-full sm:w-100 px-6 py-5">
          <div id="city-row" class="flex justify-between flex-wrap">
            <span id="city-name-col" class="first-letter:capitalize font-semibold text-xl xsm:text-2xl"></span>
            <span id="date-col" class="tracking-wider font-medium my-auto ml-1"></span>
          </div>
          <div id="temp-row" class="py-10 sm:p-10">
            <i class="fa-solid fa-temperature-half opacity-50 inline-block mr-5 text-3xl"></i>
            <span id="temp" class="text-5xl sm:text-6xl  font-bold"></span>
          </div>
          <div id="addon-row">
            <div id="humid-wind" class="flex justify-between">
              <div class="humidity-col flex items-center">
                <i class="fa-solid fa-droplet opacity-50 inline-block mr-2"></i>
                <span id="humidity" class="inline-block"></span>
              </div>
              <div class="wind-speed-col flex items-center">
                <i class="fa-solid fa-wind opacity-50 inline-block mr-2"></i>
                <span id="wind-speed" class="inline-block"></span>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="loader hidden loader--style6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        title="loading">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="40px" height="50px" viewBox="0 0 24 30" class="inline-block" xml:space="preserve">
          <rect x="0" y="13" width="4" height="5" fill="#333">
            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
              repeatCount="indefinite" />
            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>
          <rect x="10" y="13" width="4" height="5" fill="#333">
            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
              repeatCount="indefinite" />
            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>
          <rect x="20" y="13" width="4" height="5" fill="#333">
            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
              repeatCount="indefinite" />
            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
